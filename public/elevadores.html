<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elevadores - ASCEMEX</title>
    <link rel="stylesheet" href="css/elevadores.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo de ASCEMEX" width="100" />
        </div>
        <h1>Trabajos Realizados en Elevadores</h1>
    </header>
    <main>
        <section class="intro">
            <p>En ASCEMEX nos especializamos en la reparación y mantenimiento de elevadores. A continuación, encontrarás una galería de algunos de los trabajos que hemos realizado con éxito.</p>
        </section>
        <section class="gallery" id="gallery"></section>
    </main>
    <footer>
        <p>&copy; 2024 ASCEMEX. Todos los derechos reservados.</p>
    </footer>

<script>
  async function cargarRefacciones() {
    try {
      const res = await fetch('/api/refacciones');
      if (!res.ok) throw new Error('Error al cargar datos');
      const datos = await res.json();

      const container = document.getElementById('refacciones-container');
      container.innerHTML = '';

      datos.forEach(ref => {
        const div = document.createElement('div');
        div.classList.add('refaccion-item');
        div.innerHTML = `
          <img src="refacciones/${ref.imagen}" alt="${ref.descripcion}">
          <p>${ref.descripcion}</p>
        `;
        container.appendChild(div);
      });
    } catch (error) {
      console.error(error);
      document.getElementById('refacciones-container').innerHTML = '<p>Error cargando las refacciones.</p>';
    }
  }

  window.onload = cargarRefacciones;
</script>

</body>
</html>
